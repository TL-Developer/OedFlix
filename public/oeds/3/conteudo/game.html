<!doctype html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
  <link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/lib/hover-min.css">
</head>
<body>

<!-- HTML DO OED AQUI -->
<div class="OED">

  <!-- INI: Tela Principal -->

  <img src="img/predios.png" class="predios">
  <img src="img/nuvens.png" class="nuvens nuvens-animation">

  <div class="feedback-final">

    <div class="titulo">
      <h1>Parabéns!</h1>
    </div>

    <div class="content">
      <h1>Número de objetos nas caixas corretas:</h1>
      <ul>
        <li class="cxCH">Caixa CH <span>4</span></li>
        <li class="cxLH">Caixa LH <span>4</span></li>
        <li class="cxNH">Caixa NH <span>4</span></li>
      </ul>

    </div>

    <div class="btn-fechar hvr-grow-rotate">
      Fechar
    </div>
  </div>

  <div class="popup-inicial">
    <div class="personagem"></div>

    <div class="balao-fala">
      <p>
        Olá! Tenho de arrumar toda essa bagunça nas três caixas. Você pode me ajudar? Devemos separar os objetos de acordo com o dígrafo que aparece no nome deles, que pode ser CH, LH ou NH. Vamos lá?
      </p>
    </div>
  </div>

  <div class="tela-principal">

    <div class="mascara-perciana"></div>
    <img src="img/perciana.png" alt="" class="perciana percianas">
    <img src="img/puxa_perciana.png" alt="" class="puxa-perciana">
    <img src="img/sombra_perciana.png" alt="" class="sombra-perciana percianas">


    <div class="brinquedos">
      <img src="img/brinquedo_1.png" alt="" class="brinquedo brinquedo1 dragg hvr-wobble-to-bottom-right" data-id="lh" data-sound="medalha">
      <!-- <img src="img/brinquedo_2.png" alt="" class="brinquedo brinquedo2 dragg hvr-wobble-to-bottom-right" data-id="nh" data-sound="cozinha"> -->
      <img src="img/brinquedo_7.png" alt="" class="brinquedo brinquedo2 dragg hvr-wobble-to-bottom-right" data-id="nh" data-sound="massinha">
      <img src="img/brinquedo_3.png" alt="" class="brinquedo brinquedo3 dragg hvr-wobble-to-bottom-right" data-id="lh" data-sound="baralho">
      <img src="img/brinquedo_4.png" alt="" class="brinquedo brinquedo4 dragg hvr-wobble-to-bottom-right" data-id="ch" data-sound="fantoche">
      <img src="img/brinquedo_5.png" alt="" class="brinquedo brinquedo5 dragg hvr-wobble-to-bottom-right" data-id="ch" data-sound="chapeu">
      <img src="img/brinquedo_6.png" alt="" class="brinquedo brinquedo6 dragg hvr-wobble-to-bottom-right" data-id="nh" data-sound="desenho">
      <img src="img/brinquedo_8.png" alt="" class="brinquedo brinquedo8 dragg hvr-wobble-to-bottom-right" data-id="ch" data-sound="mochila">
      <img src="img/brinquedo_9.png" alt="" class="brinquedo brinquedo9 dragg hvr-wobble-to-bottom-right" data-id="nh" data-sound="carrinho">
      <img src="img/brinquedo_10.png" alt="" class="brinquedo brinquedo10 dragg hvr-wobble-to-bottom-right" data-id="ch" data-sound="galocha">
      <img src="img/brinquedo_11.png" alt="" class="brinquedo brinquedo11 dragg hvr-wobble-to-bottom-right" data-id="lh" data-sound="sapatilha">
      <img src="img/brinquedo_12.png" alt="" class="brinquedo brinquedo12 dragg hvr-wobble-to-bottom-right" data-id="lh" data-sound="palhaco">
    </div>

    <img src="img/fundo_caixa_ch.png" alt="" class="fundo-caixa-ch">
    <img src="img/fundo_caixa_lh.png" alt="" class="fundo-caixa-lh">
    <img src="img/fundo_caixa_nh.png" alt="" class="fundo-caixa-nh">
    <div class="caixa-ch caixas dropp" data-id="ch">
      <div class="conteudo-brinquedos"></div>
    </div>
    <div class="caixa-lh caixas dropp" data-id="lh">
      <div class="conteudo-brinquedos"></div>
    </div>
    <div class="caixa-nh caixas dropp" data-id="nh">
      <div class="conteudo-brinquedos"></div>
    </div>
    <div class="fundo-caixa-marrom"></div>
    <div class="fundo-caixa-marrom-2"></div>
    <div class="fundo-caixa-marrom-3"></div>

  </div>

  <!-- FIM: Tela Principal -->

</div>
<!-- HTML DO OED AQUI -->


	<!-- CARREGAMENTO DE SCRIPTS -->
  <script type="text/javascript" src="../js/carrega_oed.js"></script>
	<script type="text/javascript" src="js/funcoes.js"></script>
</body>
</html>
