<div class="container">

  <div class="row margin-top-10">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="pull-left">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          OlÃ¡, Tiago Lima
        </div>

         <div class="pull-right">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
          <a href="#">Desligar</a>
        </div>
      </div>
    </div>
  </div>


<div class="row contentOeds">

  <div class="jumbotron col-md-12 jumbotronOED">

    <div class="alert alert-success" role="alert" ng-show="mensagem">{{mensagem}}</div>

    <h3>Cadastrar novo OED</h3>

    <div class="col-md-12" ng-hide="oedEnviado">
      <label class="text-info">Insira aqui o oed .zip ou .rar</label>
        <div class="well">
          <form method="post" target="_blank" action="/saveFileAndUpload" enctype="multipart/form-data" ng-submit="enviarOed()">
              <input type="file" class="filestyle" name="file" fileread="oed.path" required accept=".zip,.rar" onchange="angular.element(this).scope().fileNameChanged(this.files)">
              <br />
              <input type="submit" class="btn btn-info btn-block" value="Enviar" ng-show="uploadRarOrZip">
          </form>
        </div>
    </div>

    <form ng-show="oedEnviado">

      <div class="col-md-12">

        <div class="col-md-5" ng-show="">
          <div class="form-group">
            <input type="text" class="form-control" disabled ng-model="oed.path" value="{{oed.path}}">
          </div>
        </div>

        <div class="col-md-5">
          <div class="form-group">
            <label for="titulo">Titulo</label>
            <input type="text" class="form-control" placeholder="Titulo OED" ng-model="oed.titulo" name="titulo" required>
          </div>
        </div>

        <div class="col-md-5">
          <div class="form-group">
            <label for="disciplina">Disciplina</label>
            <select name="disciplina" class="form-control" name="disciplina" ng-model="oed.disciplina" required>
                <option value="" disabled="">Disciplina</option>
                <option ng-repeat="disciplina in disciplinas" value="{{disciplina.nome}}">
                  {{disciplina.nome}}
                </option>
            </select>
          </div>
        </div>

        <div class="col-md-2">
          <div class="form-group">
            <label for="ano">Ano</label>
            <input type="text" class="form-control" value="1" name="ano" ng-model="oed.ano" required pattern="[1-9]">
          </div>
        </div>

        <button type="button" class="btn btn-default" ng-click="cadastrarOed(oed)">Cadastrar</button>
        <a href="#/dashboard" class="btn btn-default">Voltar</a>

      </div>

    </form>

  </div>

</div>



<div class="row">

  <div ng-include src="'partials/footer.html'"></div>

</div>
