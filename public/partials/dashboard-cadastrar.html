<div class="container">

  <div class="row margin-top-10">
    <div class="panel panel-default">
      <div class="panel-body">
        <div class="pull-left">
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          Ol√°, Tiago Lima
        </div>

         <div class="pull-right">
          <span class="glyphicon glyphicon-off" aria-hidden="true"></span>
          <a href="#">Desligar</a>
        </div>
      </div>
    </div>
  </div>


  <div class="row contentOeds">

      <div class="jumbotron col-md-12 jumbotronOED">

        <h3>Cadastrar novo OED</h3>

        <ng-form>

          <div class="col-md-12">
            <div class="col-md-12">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Titulo OED">
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <select name="categoria" id="" class="form-control">
                  <option>Categoria</option>
                  <option>Matematica</option>
                  <option>Portugues</option>
                  <option>Historia</option>
                  <option>Geografia</option>
                  <option>Ciencias</option>
                </select>
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <label class="text-info">Inserir imagem da capa</label>
                <div class="well">
                  <form method="post" action="/dashboard/cadastrar" enctype="multipart/form-data">
                      <input type="file" class="filestyle" name="file" fileread="imovel.imagem" required>
                      <br />
                      <input type="submit" class="btn btn-info btn-block" value="Enviar">
                      <!-- <input type="text" class="form-control" ng-model="imovel.imagem" disabled> -->
                  </form>
                </div>
              </div>
            </div>



          </div>

        </form>




      </div>

      <div class="col-md-12">
              <label class="text-info">Insira aqui o oed .zip ou .rar</label>
                <div class="well">
                  <form method="post" action="/dashboard/cadastrar" enctype="multipart/form-data">

                      <input type="file" class="filestyle" name="file" fileread="imovel.imagem" required>
                      <br />
                      <input type="submit" class="btn btn-info btn-block" value="Enviar">

                      <!-- <input type="text" class="form-control" ng-model="imovel.imagem" disabled> -->

                  </form>
                </div>
            </div>

  </div>


  <div class="row">

    <div ng-include src="'partials/footer.html'"></div>

  </div>


</div>
